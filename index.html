<html>
	<head>
		<title>The Caesar Cipher</title>
		<link type="text/css" rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<diV class="wrapper">
			<h1>Caesar Ciphers: Encrypting and Decrypting</h1>
			<div class="container">
				<div class="encrypt">
					<input type="text" placeholder="Enter Plain Text"/>
					<button type="button">Encrypt</button>
					<input type="text" placeholder="Cipher Text"/>
				</div>
				<div class="decrypt">
					<input type="text" placeholder="Enter Cipher Text"/>
					<button type="button">Decrypt</button>
					<input type="text" placeholder="Plain Text"/>
				</div>
			</div>
		</diV>
	</body>
</html>
